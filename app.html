<!DOCTYPE html>
<html>
<head>
<!-- META -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="Jessie Lesbian - Polyeubi token cryptocurrency exchange">
<meta name="description" content="free open source 0% fee transparent exchange">
<meta name="keywords" content="new crypto, eubi, polygon, matic, polyeubi, open source, westnileod, mintme staking, mintme defi, mintme yield farming, mintme bridge"> 
<link rel="shortcut icon" href="img/favicon.ico"> 
<!--- CSS ---->
<link rel="stylesheet" href="assets/css/odapp.css">
<!--  JS  --->
<script async src="scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
<!-- load materialize library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" integrity="sha512-koDUjGvRZrcni2jJFT9I3VRYY0PWNKtr1Wj9U36eLhcFgBm36KV11yTi4p2H3HwUMirxZ+dMpKeUuRjYOFjeDQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js" integrity="sha512-zCHGovd9kHtyOdCLYmXApVFPtXQjZNyjHGU6DKPKR1HnhiSnVc71r1x7bpahdGw7mOKbz6oZ1k7/gbfRNp50ag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
<!-- load Web3.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0/web3.min.js" integrity="sha512-C63V0mFzwl8KV2fRz0QJNKX0d9877urOLSUq5WUq8nUOhDl69hKdGr9mAvl57k47GNjqEMAtiufsvDnk7xs8+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
<!-- load chart.js -->
<script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0" integrity="sha256-4sbTzmCCW9LGrIh5OsN8V5Pfdad1F1MwhLAOyXKnsE0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js" integrity="sha256-0xzDQpJxMs0tTxRsRNzM8fIqYYMmTQP36k5MW7LyYfE=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0" integrity="sha256-q8w2Mgq36OwAFKLLbdSi+aCHAb6WJhIswZ7N6k+xsf0=" crossorigin="anonymous"></script>
<script src="chart.js" type="text/javascript"></script>


</head>



<body>
<header>
<h1>JLEX</h1>
<p id="devserverstatus" style="display: none"><a href="devserver.html">Connected to dev server</a></p>
</header>
<div class="container">

  <div class="tabs">
    <div class="od-tab">
      <input type="radio" id="tab-1" name="od-tabs" checked>
      <label for="tab-1">Wallet</label>
      <div class="od-content">
	   <input type="hidden" id="balances_manager">
		         <input type="hidden" id="has_preloads">
		        <table class="table table-striped">
			   <thead>
				<tr>
					<th scope="col">Coin</th>
					<th scope="col">Balance</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody id="preloaded_balances" >
				
			</tbody>
		</table> 
		<div class="modal fade" id="depositModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Deposit funds</h4>
					</div>
					<div class="modal-body">
						<h6 id="preloaded_eth_deposit_address" style="display: none"></h6>
						<h6 id="mintme_erc20_deposit_address" style="display: none"></h6>
						<h6 id="polygon_erc20_deposit_address" style="display: none"></h6>
						<div class="dropdown" id="MCDropdown">
							<button class="btn btn-primary dropdown-toggle" type="button" id="selectDepositBlockchain" data-toggle="dropdown">undefined blockchain selector</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#" id="PolygonDepositChainSelector">Polygon</a>
								<a class="dropdown-item" href="#" id="MintMEDepositChainSelector">MintME</a>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="FinalizeTokenDeposit">finalize deposit</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="withdrawModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Withdraw funds</h4>
					</div>
					<div class="modal-body">
						<div class="input-group mb-3" id="withdrawAddyWrapper">
							<input id="withdraw_address" placeholder="Address" type="text">
						</div>
						<div class="input-group mb-3">
							<input id="withdraw_amount" placeholder="Amount" type="text">
						</div>
						<div class="dropdown" id="MCDropdown2">
							<button class="btn btn-primary dropdown-toggle" type="button" id="selectWithdrawalBlockchain" data-toggle="dropdown">undefined blockchain selector</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#" id="PolygonWithdrawalChainSelector">Polygon</a>
								<a class="dropdown-item" href="#" id="MintMEWithdrawalChainSelector">MintME</a>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="FinalizeTokenWithdrawal">withdraw</button>
					</div>
				</div>
			</div>
		</div>
      </div>
    </div>

    <div class="od-tab">
      <input type="radio" id="tab-2" name="od-tabs">
      <label for="tab-2">Trade</label>
      <div class="od-content">
		<div class="row blue-grey darken-2">
				<div class="col s12">
         <div class="subnav">
           <button class="subnavbtn">MATIC</button>
             <div class="subnav-content row">
                <button id="pair_selector_MATIC_PolyEUBI" class="btn waves-effect col s1">PolyEUBI</button>
             </div>
           </div>
		   <div class="subnav">
           <button class="subnavbtn">BNB</button>
             <div class="subnav-content row">
                <button id="pair_selector_BNB_PolyEUBI" class="btn waves-effect col s1">PolyEUBI</button>
             </div>
           </div>
		   <div class="subnav">
           <button class="subnavbtn">MintME</button>
             <div class="subnav-content row">
                <button id="pair_selector_MintME_MATIC" class="btn waves-effect col s1">MATIC</button>
				<button id="pair_selector_MintME_BNB" class="btn waves-effect col s1">BNB</button>
				<button id="pair_selector_MintME_PolyEUBI" class="btn waves-effect col s1">PolyEUBI</button>
				<button id="pair_selector_MintME_EUBI" class="btn waves-effect col s1">EUBI</button>
				<button id="pair_selector_MintME_1000x" class="btn waves-effect col s1">1000x</button>
				<button id="pair_selector_MintME_CLICK" class="btn waves-effect col s1">CLICK</button>
				<button id="pair_selector_MintME_MS-Coin" class="btn waves-effect col s1">MS-Coin</button>
             </div>
           </div>
		   <div class="subnav">
           <button class="subnavbtn">Dai</button>
             <div class="subnav-content row">
                <button id="pair_selector_Dai_MintME" class="btn waves-effect col s1">MintME</button>
				<button id="pair_selector_Dai_MATIC" class="btn waves-effect col s1">MATIC</button>
				<button id="pair_selector_Dai_PolyEUBI" class="btn waves-effect col s1">PolyEUBI</button>
				<button id="pair_selector_Dai_BNB" class="btn waves-effect col s1">BNB</button>
             </div>
           </div>
	</div>
		    <input type="hidden" id="trading_room">
			<canvas class="col l6 m12 s12" id="tradingchart" style="height: 10em"></canvas>
			<h6 id="bid_ask"></h6>
			<div class="col l6 m12 s12 row">
				<h6>Place your order</h6>
				<div class="col s12 row">
					<div class="input-field col s12">
						<input id="order_amount" type="text">
						<label for="order_amount">Amount</label>
					</div>
					<div class="input-field col s12">
						<input id="order_price" type="text">
						<label for="order_price">Price</label>
					</div>
					<form class="col s6">
						<p>
							<label>
								<input id="buy_order_selector" name="order_type" type="radio" checked />
								<span>Buy</span>
							</label>
						</p>
						<p>
							<label>
								<input name="order_type" type="radio" />
								<span>Sell</span>
							</label>
						</p>
					</form>
					<div class="col s6">
						<select id="fill_mode_selector">
							<option value="0" selected>limit</option>
							<option value="1">immediate or cancel</option>
							<option value="2">fill or kill</option>
						</select>
					</div>
					<button class="btn waves-effect col s12" id="placeOrderButton">Place order</button>
				</div>
								
			</div>
			<div class="col l6 m12 s12 row">
				<h6>Provide Uniswap.NET liquidity</h6>
				<div class="input-field col s12">
					<input id="lp_base_amount" type="text">
					<label for="lp_base_amount" id="lp_base_amount_label"></label>
				</div>
				<div class="input-field col s12">
					<input id="lp_quote_amount" type="text">
					<label for="lp_quote_amount" id="lp_quote_amount_label"></label>
				</div>
				<p>Uniswap.NET is an automated market maker</p>
                <p>which will help you profit by market making.</p>
				<button class="btn waves-effect col s12" id="addLiquidityButton">Add liquidity</button>
			</div>
		</div>
      </div>
    </div>

    <div class="od-tab">
      <input type="radio" id="tab-3" name="od-tabs">
      <label for="tab-3">Orders</label>
      <div class="od-content">
	  <input type="hidden" id="orders_manager">
				<table class="table table-striped" style="width:100%;">
				<thead>
					<tr>
					<th scope="col">Pair</th>
					<th scope="col">Price</th>
					<th scope="col">Amount</th>
					<th scope="col">Already filled</th>
					<th scope="col">Type</th>
					<th scope="col">Cancel</th>
					</tr>
				</thead>
				<tbody id="preloaded_orders">
					
				</tbody>
				</table>
      </div>
    </div>

    <div class="od-tab">
      <input type="radio" id="tab-4" name="od-tabs">
      <label for="tab-4"></label>
      <div class="od-content">
       
      </div>
    </div>
    
  </div>

</body>
</html>
